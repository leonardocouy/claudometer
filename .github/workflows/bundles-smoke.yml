name: Bundles (Smoke)

on:
  push:
    branches:
      - proposal/refactor-migrate-to-tauri
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: bundles-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build bundles (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: darwin-aarch64
          - os: macos-13
            target: darwin-x86_64
          - os: ubuntu-latest
            target: linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            patchelf \
            pkg-config \
            build-essential

      - name: Generate ephemeral updater signing key (CI smoke)
        shell: bash
        run: |
          set -euo pipefail
          pw="ci-smoke"
          bunx tauri signer generate --ci --password "$pw" --write-keys "$RUNNER_TEMP/tauri-updater.key"
          echo "TAURI_SIGNING_PRIVATE_KEY=$RUNNER_TEMP/tauri-updater.key" >> "$GITHUB_ENV"
          echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=$pw" >> "$GITHUB_ENV"

      - name: Build bundles
        run: |
          bun run sync-versions
          bunx tauri build --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect bundle artifacts
        run: |
          set -euo pipefail
          mkdir -p "bundle-artifacts/${{ matrix.target }}"
          find "src-tauri/target/release/bundle" -type f \( \
            -name '*.AppImage' -o -name '*.AppImage.sig' -o \
            -name '*.deb' -o -name '*.deb.sig' -o \
            -name '*.rpm' -o -name '*.rpm.sig' -o \
            -name '*.dmg' -o -name '*.dmg.sig' -o \
            -name '*.app.tar.gz' -o -name '*.app.tar.gz.sig' -o \
            -name '*.sig' \
          \) -print -exec cp -f {} "bundle-artifacts/${{ matrix.target }}/" \;

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-smoke-${{ matrix.target }}
          path: bundle-artifacts/${{ matrix.target }}
          retention-days: 7
