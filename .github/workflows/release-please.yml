name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          skip-github-release: true

  sync-versions:
    name: Sync Tauri/Rust Versions
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.sync.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync versions
        run: bun run sync-versions

      - name: Commit and push synced versions
        id: sync
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "Versions already in sync, nothing to commit."
            echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          version="$(jq -r .version package.json)"
          git add src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore: sync Tauri/Rust versions to ${version} [skip ci]"
          git push origin main

          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build:
    name: Build Bundles (${{ matrix.target }})
    needs: [release-please, sync-versions]
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: darwin-aarch64
          - os: macos-15-intel
            target: darwin-x86_64
          - os: ubuntu-latest
            target: linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libxss-dev \
            libfuse2 \
            patchelf \
            pkg-config \
            build-essential

      - name: Install libfuse fallback (Ubuntu 24.04+)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -euo pipefail
          sudo apt-get install -y libfuse2t64 || true

      - name: Enable AppImage extract-and-run (no FUSE)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "APPIMAGE_EXTRACT_AND_RUN=1" >> "$GITHUB_ENV"

      # macOS: Validate signing/notarization prerequisites (release builds MUST be notarized)
      - name: Validate macOS signing + notarization secrets
        if: startsWith(matrix.target, 'darwin')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail

          missing=0
          require_secret() {
            local name="$1"
            local value="${2:-}"
            if [[ -z "$value" ]]; then
              echo "Missing required GitHub Actions secret: $name"
              missing=1
            fi
          }

          require_secret "APPLE_CERTIFICATE" "${APPLE_CERTIFICATE:-}"
          require_secret "APPLE_CERTIFICATE_PASSWORD" "${APPLE_CERTIFICATE_PASSWORD:-}"
          require_secret "KEYCHAIN_PASSWORD" "${KEYCHAIN_PASSWORD:-}"
          require_secret "APPLE_ID" "${APPLE_ID:-}"
          require_secret "APPLE_ID_PASSWORD" "${APPLE_ID_PASSWORD:-}"

          require_secret "APPLE_TEAM_ID" "${APPLE_TEAM_ID:-}"

          if [[ "$missing" -ne 0 ]]; then
            exit 1
          fi

      # macOS: Import signing certificate
      - name: Import macOS signing certificate
        if: startsWith(matrix.target, 'darwin')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          printf '%s' "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security list-keychains -d user -s build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

          cert_info="$(security find-identity -v -p codesigning build.keychain | grep -m 1 'Developer ID Application' || true)"
          if [[ -z "${cert_info:-}" ]]; then
            echo "Failed to find a 'Developer ID Application' codesigning identity in the imported keychain."
            security find-identity -v -p codesigning build.keychain || true
            exit 1
          fi

          cert_id="$(echo "$cert_info" | awk -F'\"' '{print $2}')"
          if [[ -z "${cert_id:-}" ]]; then
            echo "Failed to parse codesigning identity from: $cert_info"
            exit 1
          fi

          echo "APPLE_SIGNING_IDENTITY=$cert_id" >> "$GITHUB_ENV"

      - name: Build bundles
        run: |
          set -euo pipefail
          bun run sync-versions
          if [[ -n "${TAURI_SIGNING_PRIVATE_KEY_PASSWORD:-}" ]]; then
            export TAURI_SIGNING_PRIVATE_KEY_PASSWORD
          else
            unset TAURI_SIGNING_PRIVATE_KEY_PASSWORD || true
          fi

          bunx tauri build --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS notarization
          APPLE_ID: ${{ startsWith(matrix.target, 'darwin') && secrets.APPLE_ID || '' }}
          APPLE_ID_PASSWORD: ${{ startsWith(matrix.target, 'darwin') && secrets.APPLE_ID_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ startsWith(matrix.target, 'darwin') && secrets.APPLE_TEAM_ID || '' }}

      - name: Notarize + staple macOS artifacts
        if: startsWith(matrix.target, 'darwin')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail

          app_path="$(find "src-tauri/target/release/bundle" -type d -name 'Claudometer.app' -print -quit || true)"
          if [[ -z "${app_path:-}" ]]; then
            echo "Failed to locate Claudometer.app under src-tauri/target/release/bundle"
            find "src-tauri/target/release/bundle" -maxdepth 4 -print || true
            exit 1
          fi

          dmg_path="$(find "src-tauri/target/release/bundle" -type f -name '*.dmg' -print -quit || true)"
          if [[ -n "${dmg_path:-}" ]]; then
            payload="$dmg_path"
          else
            echo "No .dmg produced; notarizing a zipped .app instead."
            payload_dir="$(mktemp -d)"
            payload="$payload_dir/Claudometer.app.zip"
            ditto -c -k --keepParent "$app_path" "$payload"
          fi

          echo "Submitting for notarization: $payload"
          xcrun notarytool submit "$payload" \
            --wait \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"

          echo "Stapling notarization ticket: $app_path"
          xcrun stapler staple -v "$app_path"
          xcrun stapler validate -v "$app_path"

          if [[ -n "${dmg_path:-}" ]]; then
            echo "Stapling notarization ticket: $dmg_path"
            xcrun stapler staple -v "$dmg_path"
            xcrun stapler validate -v "$dmg_path"
          fi

      - name: Verify macOS signing + notarization
        if: startsWith(matrix.target, 'darwin')
        run: |
          set -euo pipefail

          app_path="$(find "src-tauri/target/release/bundle" -type d -name 'Claudometer.app' -print -quit || true)"
          if [[ -z "${app_path:-}" ]]; then
            echo "Failed to locate Claudometer.app under src-tauri/target/release/bundle"
            find "src-tauri/target/release/bundle" -maxdepth 4 -print || true
            exit 1
          fi

          echo "Verifying codesign: $app_path"
          codesign --verify --deep --strict --verbose=2 "$app_path"

          echo "Verifying Gatekeeper assessment (spctl): $app_path"
          spctl -a -vv --type exec "$app_path"

          dmg_path="$(find "src-tauri/target/release/bundle" -type f -name '*.dmg' -print -quit || true)"
          if [[ -n "${dmg_path:-}" ]]; then
            echo "Verifying Gatekeeper assessment (spctl): $dmg_path"
            # `spctl` can be flaky in CI for DMGs (e.g. "Result too large"), so treat it as best-effort.
            spctl -a -vvv -t install "$dmg_path" || echo "spctl DMG assessment failed (non-blocking)"

            echo "Verifying stapled notarization ticket (stapler): $dmg_path"
            # `stapler validate` is the reliable check that the notarization ticket is attached.
            xcrun stapler validate -v "$dmg_path"
          else
            echo "No .dmg produced; skipping DMG validation."
          fi

      - name: Collect bundle artifacts
        run: |
          set -euo pipefail
          mkdir -p "bundle-artifacts/${{ matrix.target }}"
          find "src-tauri/target/release/bundle" -type f \( \
            -name '*.AppImage' -o -name '*.AppImage.sig' -o \
            -name '*.deb' -o -name '*.deb.sig' -o \
            -name '*.rpm' -o -name '*.rpm.sig' -o \
            -name '*.dmg' -o -name '*.dmg.sig' -o \
            -name '*.app.tar.gz' -o -name '*.app.tar.gz.sig' -o \
            -name '*.sig' \
          \) -print -exec cp -f {} "bundle-artifacts/${{ matrix.target }}/" \;

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.target }}
          path: bundle-artifacts/${{ matrix.target }}
          retention-days: 7

  publish:
    name: Create Release + Publish Assets
    needs: [release-please, sync-versions, build]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.sync-versions.outputs.sha }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          set -euo pipefail

          # Flatten artifacts and rename to include platform in filename
          mkdir -p release-assets
          for platform_dir in artifacts/bundles-*; do
            platform=$(basename "$platform_dir" | sed 's/bundles-//')
            for file in "$platform_dir"/*; do
              filename=$(basename "$file")
              # Only rename .app.tar.gz files (macOS bundles)
              if [[ "$filename" == "Claudometer.app.tar.gz" ]]; then
                cp "$file" "release-assets/Claudometer-${platform}.app.tar.gz"
              elif [[ "$filename" == "Claudometer.app.tar.gz.sig" ]]; then
                cp "$file" "release-assets/Claudometer-${platform}.app.tar.gz.sig"
              else
                cp "$file" "release-assets/$filename"
              fi
            done
          done

      - name: Generate latest.json
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          # Find the renamed files
          linux_payload="$(ls -1 release-assets/*.AppImage | head -n 1)"
          linux_sig="${linux_payload}.sig"

          mac_arm_payload="release-assets/Claudometer-darwin-aarch64.app.tar.gz"
          mac_arm_sig="${mac_arm_payload}.sig"

          mac_x64_payload="release-assets/Claudometer-darwin-x86_64.app.tar.gz"
          mac_x64_sig="${mac_x64_payload}.sig"

          bun run scripts/generate-latest-json.ts \
            --repo "$REPO" \
            --tag "$TAG" \
            --platform "linux-x86_64:${linux_payload}:${linux_sig}" \
            --platform "darwin-aarch64:${mac_arm_payload}:${mac_arm_sig}" \
            --platform "darwin-x86_64:${mac_x64_payload}:${mac_x64_sig}" \
            --out latest.json

      - name: Extract release notes from CHANGELOG
        id: changelog
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
        run: |
          set -euo pipefail

          # Extract the section for this version from CHANGELOG.md
          # Format: ## [version](url) (date) ... until next ## or EOF
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
            }
            found && !/^## \[/ { print }
          ' CHANGELOG.md > release-notes.md

          # If empty, use a default message
          if [ ! -s release-notes.md ]; then
            echo "Release v${VERSION}" > release-notes.md
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.release-please.outputs.tag_name }}
          SHA: ${{ needs.sync-versions.outputs.sha }}
        run: |
          set -euo pipefail

          # Create the release with tag pointing to synced commit
          gh release create "$TAG" \
            --target "$SHA" \
            --title "$TAG" \
            --notes-file release-notes.md \
            release-assets/* \
            latest.json
