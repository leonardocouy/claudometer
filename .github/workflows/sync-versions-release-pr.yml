name: Sync versions (Release PR)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: github.actor == 'github-actions[bot]' && startsWith(github.head_ref, 'release-please')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Sync versions
        run: bun run sync-versions

      - name: Commit and push (if changed)
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No version drift to fix."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore: sync Tauri/Rust versions"
          git push

